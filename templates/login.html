<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To QuizFun</title>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- GOOGLE FONT (Faustina) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Faustina:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
        <form action="/login" method="post" class="form__container">
            <div class="form__labelinput">
                <label>E-mail</label>
                <input name="email" type="email" placeholder="Email Address" required />
            </div>

            <div class="form__labelinput">
                <label>Password</label>
                <input name="password" type="password" placeholder="Password" required />
            </div>

        <div class="form__submit">
            <button type="submit">Login</button>
            <p>Don't Have An Account? <a href="/signup">Sign Up</a></p>
        </div>
        </form>
    </div>
</body>
</html>
